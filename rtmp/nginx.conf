events {}
rtmp {
    server {
        listen 1935; # Listen on standard RTMP port

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;
            hls_playlist_length 2m;
            # Do not keep sequence/old segments across publish sessions
            hls_continuous off;
            hls_cleanup on;
            # once playlist length is reached it deletes the oldest fragments

            # authentication
            on_publish http://auth_server:8000/auth;
            on_publish_done http://auth_server:8000/cleanup;

            # Clean up all HLS artifacts when publishing stops to avoid stale playlists
            # Remove master/variant playlists and all .ts fragments related to the stream name
            exec_publish_done /bin/sh -c 'rm -f /tmp/hls/$name*.m3u8 /tmp/hls/$name*.ts';
        }
    }
}

http {
    server {
        listen 8080;

        location / {
            root /www;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # To avoid issues with cross-domain HTTP requests (e.g. during development)
            add_header Access-Control-Allow-Origin *;
        }
    }
}